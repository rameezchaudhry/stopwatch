<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png">
</head>
<body>
    <h1>Stopwatch</h1>
    <div>
        <input type="text" placeholder="00"  id="min" disabled>
        <input type="text" placeholder="00" id="sec" disabled>
        <input type="text" placeholder="00" id="mili" disabled>
    </div>
    <div>
        <button id="start" onclick="start()">Start</button>
        <button id="pause" onclick="pause()">Pause</button>
        <button id="reset" onclick="rest()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
